<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <!-- Bootstrap -->
  <script defer src="bootstrap/js/jquery-3.4.1.min.js"></script>
  <script defer src="bootstrap/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script defer src="bootstrap/js/bootstrap.bundle.js"></script>
  <!-- Awesome Icons -->
  <link href="fontawesome/css/all.css" rel="stylesheet">
  <!-- <script defer src="fontawesome/js/all.js"></script> Todo: needed ? -->
  <!-- Our stuff-->
  <link rel="stylesheet" href="style/index.css">
  <script defer src="./renderer.js"></script>
  <script type="module" defer src="linkers\soundboard.js"></script>
  <title>Soundboard</title>
</head>

<body><div class="container-fluid p-3 bg-dark text-white h-100">
  <div id="container" class="row">
    <div id="leftContainer" class="col-lg-4">
      <h1 class="text-center" id="favorite">Favorites</h1>
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Filename</th>
            <th>Shortcut</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><i class="fa fa-play"></i></td>
            <td>America Explain!.wav</td>
            <td>CTRL + ALT + 5</td>
          </tr>
          <tr>
            <td><i class="fa fa-play"></i></td>
            <td>Destroy the child.wav</td>
            <td>CTRL + ALT + 4</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="rightContainer" class="col-lg-8">
      <div id="rightHeader" class="row">
        <button class="button col-lg-3" id="update"><h1 class="buttonText">Get them files</h1></button>
        <div class="form-group has-search col-lg-6">
          <span class="fa fa-search form-control-feedback"></span>
          <input type="text" id="search" class="form-control input-lg" placeholder="Search">
        </div>
        <button class="button col-lg-3" id="stop"><h1 class="buttonText">Stop funny sound</h1></button>
      </div>
      <div id="mainTableContainer">
        <table id="mainTable" class="table table-dark table-hover" >
          <thead id="mainTableHead">
            <tr>
              <th>Type</th>
              <th>Filename</th>
              <th>Shortcut</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="mainTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
